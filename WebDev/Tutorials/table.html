<!DOCTYPE html> 
<html>
    <head>
        <title>Table</title>
        <style>
            table,td,th{
                border: 1px solid black;
                border-collapse: collapse;
                padding: 2px;

            }
        </style>
    </head>
    <body>
        <table>
            <thead> <!--Table head = thead-->
                <tr><!--Table row = tr-->
                <th> Ocean</th> <!--Table head = th-->
                <th> Average Depth</th>
                </tr>
            </thead>
            <tbody><!--Table body = tbody-->
                <tr> 
                    <td> Pacific Ocean</td><!--Table data = td-->
                    <td> 4,280 m</td>
                </tr>
                <tr>
                    <td> AtlanticOcean</td>
                    <td> 3,646 m</td>
                    
                </tr>
            </tbody>
        </table>
 
    </body>
</html>
